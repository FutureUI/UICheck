    <link href="src/css/reset.css" rel="stylesheet" type="text/css"/>

    <style>
    .demo{}
    .demo-box{
        position:relative;
        margin-bottom:30px;
        background:#fff;
        /*border:1px dashed #ccc;*/
        border-radius:5px;
        box-shadow:0 1px 2px rgba(0,0,0,.4),
            0 -1px 1px rgba(0,0,0,.2);
    }
    .demo iframe{
        width:100%;height:240px;overflow:hidden;
    }
    .demo-box a{
        position:absolute;top:0px;right:-40px;
        display:block;
        width:35px;
        font-size:22px;line-height:35px;color:#333;
        text-align:center;
        text-shadow:0 1px 1px rgba(0,0,0,.2);
        transition:all ease-out .3s;
        border-radius:5px;
        background:#fff;
        box-shadow:0 1px 2px rgba(0,0,0,.5),
            0 -1px 1px rgba(0,0,0,.2);
    }
    .demo-box a:hover{
        color:#08c;
        background:rgba(0,0,0,.1);
    }
